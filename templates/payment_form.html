{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="card-title mb-3">Add Payment</h3>
      <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Member</label>
          <select name="member_id" class="form-select" required>
            <option value="">Select member</option>
            {% for m in members %}
              <option value="{{ m.member_id }}">{{ m.name }} (ID {{ m.member_id }})</option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">Please choose a member.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount (â‚¹)</label>
          <input type="number"
                 name="amount"
                 class="form-control"
                 placeholder="Enter amount"
                 min="1"
                 step="0.01"
                 required>
          <div class="invalid-feedback">Please enter a valid amount.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Mode</label>
          <select name="payment_mode" class="form-select" required>
            <option value="">Select mode</option>
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Card">Card</option>
            <option value="Other">Other</option>
          </select>
          <div class="invalid-feedback">Please select a payment mode.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('payments') }}" class="btn btn-outline-light">Cancel</a>
          <button class="btn btn-primary" type="submit">Save Payment</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
