{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="card-title mb-3">Add Member</h3>
      <form method="post" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text"
                 name="name"
                 class="form-control"
                 placeholder="Enter full name"
                 value="{{ form.name }}"
                 required>
          <div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel"
                 name="phone"
                 class="form-control"
                 placeholder="10-digit mobile (starts with 6–9)"
                 pattern="[6-9][0-9]{9}"
                 value="{{ form.phone }}"
                 required>
          <div class="invalid-feedback">
            Please enter a valid 10-digit Indian mobile number starting with 6–9.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email"
                 name="email"
                 class="form-control"
                 placeholder="name@example.com"
                 value="{{ form.email }}"
                 required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Height (cm)</label>
          <input type="number"
                 name="height_cm"
                 class="form-control"
                 placeholder="e.g. 171"
                 min="50"
                 max="300"
                 step="0.1"
                 value="{{ form.height_cm }}"
                 required>
          <div class="invalid-feedback">Please enter a valid height between 50 and 300 cm.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Membership Plan</label>
          <select name="membership_plan" class="form-select" required>
            <option value="">Select plan</option>
            <option value="Monthly"   {% if form.membership_plan == 'Monthly' %}selected{% endif %}>Monthly</option>
            <option value="Quarterly" {% if form.membership_plan == 'Quarterly' %}selected{% endif %}>Quarterly</option>
            <option value="Yearly"    {% if form.membership_plan == 'Yearly' %}selected{% endif %}>Yearly</option>
          </select>
          <div class="invalid-feedback">Please select a plan.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Fitness Goal</label>
          <select name="goal" class="form-select" required>
            <option value="">Select goal</option>
            <option value="weight_loss"      {% if form.goal == 'weight_loss' %}selected{% endif %}>Weight Loss</option>
            <option value="muscle_gain"      {% if form.goal == 'muscle_gain' %}selected{% endif %}>Muscle Gain</option>
            <option value="general_fitness"  {% if form.goal == 'general_fitness' %}selected{% endif %}>General Fitness</option>
          </select>
          <div class="invalid-feedback">Please choose a goal.</div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('members') }}" class="btn btn-outline-light">Cancel</a>
          <button class="btn btn-primary" type="submit">Save Member</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
