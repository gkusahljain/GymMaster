{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Attendance History</h2>

<div class="card p-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Present</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for d in days %}
      <tr>
        <td>{{ d.attendance_date }}</td>
        <td>{{ d.total_present }}</td>
        <td>
          <a href="{{ url_for('attendance', date=d.attendance_date) }}"
             class="btn btn-sm btn-outline-primary">
            View
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
